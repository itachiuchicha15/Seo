    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Me If You Can – The 60-Day SEO Challenge</title>

    {/* SEO & Social Sharing Meta Tags */}
    <meta name="description" content="A portfolio website documenting a 60-day SEO challenge to rank a new brand from scratch, showcasing skills and progress in real-time." />
    <meta name="theme-color" content="#000000">
    <meta property="og:title" content="Search Me If You Can – The 60-Day SEO Challenge" />
    <meta property="og:description" content="If I can rank myself, I can rank your brand. A real-time portfolio proving SEO skills." />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#000000', // Pure Black (Action/Accent - Buttons)
              'primary-foreground': '#FFFFFF', // White (Text on Primary Buttons)
              'secondary': '#4B5563', // Cool Slate Grey (Body Text, Brand Primary)
              'dark': '#000000', // Pure Black (Headings)
              'light': '#F3F4F6', // Whisper Grey (Surface, Backgrounds)
              'muted': '#9CA3AF', // Soft Silver (Subtext)
              'chart': '#000000', // Black (Charts - Aligned with Theme)
              'white': '#FFFFFF', // Pure White
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
          },
        },
      }
    </script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes bar-up {
        from { opacity: 0; transform: scaleY(0); }
        to { opacity: 1; transform: scaleY(1); }
      }
      @keyframes stroke-draw {
        from { stroke-dashoffset: 1000; }
        to { stroke-dashoffset: 0; }
      }
      /* Shimmer Animation for Skeleton Loading */
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
      .shimmer {
        position: relative;
        overflow: hidden;
        background-color: #E5E7EB; /* gray-200 */
      }
      .shimmer::after {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0,
          rgba(255, 255, 255, 0.5) 20%,
          rgba(255, 255, 255, 0.8) 60%,
          rgba(255, 255, 255, 0)
        );
        animation: shimmer 1.5s infinite;
        content: '';
      }

      .fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
      .fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0; /* Start hidden */
      }
      /* Class for scroll-triggered animations */
      .animate-on-scroll {
        opacity: 0;
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        transform: translateY(20px);
      }
      .animate-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      body {
        background-color: #FFFFFF; /* Main page background */
      }
      .line-clamp-2 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
      }
      /* Custom Prose styles for better readability */
      .prose-custom p, .prose-custom ul, .prose-custom ol {
        color: #4B5563; /* secondary */
      }
      .prose-custom h3 {
        color: #000000; /* dark */
      }
      .prose-custom a {
        color: #000000; /* primary */
        transition: opacity 0.2s ease-in-out;
      }
      .prose-custom a:hover {
        opacity: 0.8;
      }
      .prose-custom strong {
        color: #000000; /* dark */
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
